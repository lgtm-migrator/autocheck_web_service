<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8" user-scalable="no">
        <title>자동자가진단 서비스</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

        <meta property="og:image" content="https://cdn.discordapp.com/avatars/354184274347294720/1fb7211fb99eb685f60564e7dda6c95f.png">
        <meta property="og:description" content="자가진단 자동화 서비스">
        <meta property="og:title" content="자동자가진단 서비스">

    </head>
    <body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

        <style>
            body {
                background-color: #121212;
            }
        </style>

        <div class="container">
            </br>
            </br>
            </br>
            <center>
                <h3 class="text-white font-weight-bold">자동자가진단 서비스</h3>
            </center>
            </br>
            </br>

            <form action="https://autocheck.teamtuple.me/registration" method="POST">
                <div class="form-group">
                    <label class="text-white font-weight-bold text-monospace">이름</label>
                    <input type="text" class="form-control" name="이름" placeholder="ex)ㅇㅇㅇ" required>
                </div>
                <div class="form-group">
                    <label class="text-white font-weight-bold text-monospace">생년월일</label>
                    <input type="text" class="form-control" name="생년월일" placeholder="ex)210405" required>
                </div>
                <div class="form-group">
                    <select class="form-control" name="지역">
                        <option>서울</option>
                        <option>경기</option>
                        <option>부산</option>
                        <option>대구</option>
                        <option>인천</option>
                        <option>광주</option>
                        <option>대전</option>
                        <option>울산</option>
                        <option>세종</option>
                        <option>강원</option>
                        <option>충북</option>
                        <option>충남</option>
                        <option>전북</option>
                        <option>전남</option>
                        <option>경북</option>
                        <option>경남</option>
                        <option>제주</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-white font-weight-bold text-monospace">학교</label>
                    <input type="text" class="form-control" name="학교" placeholder="ex)ㅇㅇ중학교" required>
                    </br>
                    <select class="form-control" name="학교종류">
                        <option>유치원</option>
                        <option>초등학교</option>
                        <option>중학교</option>
                        <option>고등학교</option>
                        <option>특수학교</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-white font-weight-bold text-monospace">자가진단 비밀번호</label>
                    <input type="password" class="form-control" name="비밀번호" placeholder="ex)1234" required>
                </div>
                <div class="container">
                    <div class="container">
                        <div class="form-group">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                            <label class="form-check-label text-white" for="defaultCheck1"><a class="text-info" target="_blank" href="https://autocheck.teamtuple.me/privacy">개인정보 수집 및 이용 동의</a>에 동의합니다.</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-black">등록하기</button>
            </form>
        </div>
        </br>
        <center>
            <div class="container">
                <p class="text-white"><a class="text-danger" target="_blank" href="https://nginx.org">Powered by Nginx</a> / <a class="text-primary" target="_blank" href="mailto:tmddn3070@teamtuple.me">Contact</a> / <a class="text-white" target="_blank" href="https://github.com/tmddn3070">Github</a></br>Made and Designed by tmddn3070</p>
            </div>
        </center>

        <style>
            .facebook {
                color:#3b5998;
            }
            .twitter {
                color:#00acee;
            }
            .naver {
                color:#1ec800;
            }
            .kakao {
                color:#fae100;
            }
        </style>

    </body>
</html>
