<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=0.55" user-scalable="no">
    <head>
        <meta http-equiv="refresh" content="5;url=https://autocheck.teamtuple.me">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

        <style>
            body {
                background-color: #121212;
            }
        </style>

        <div class="container">
            </br>
            </br>
            </br>
            </br>
            <center>
                <h1 class="text-white font-weight-bold">{{ message }}</h1>
                </br>
                </br>
                </br>
                <h3 class="text-white font-weight-bold">{{ error_message }}</h3>
                </br>
                </br>
                <h5 class="text-white"> 5초 후 메인페이지로 이동합니다.</h5>
                <progress value="0" max="510" id="progressBar" style="height: 30px; width: 800;"></progress>
            </center>
            </br>
            </br>
            </br>

        </div>
        <script>
            var timeleft = 510;
                var downloadTimer = setInterval(function(){
               if(timeleft <= 0){
               clearInterval(downloadTimer);
                       }
                     document.getElementById("progressBar").value = 510 - timeleft;
              timeleft -= 1;
                }, 10);

               
                 
        </script>
    </body>
</html>
